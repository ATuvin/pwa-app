<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO и Meta теги -->
    <title>Смена+ v0.5 b - PWA приложение</title>
    <meta name="description" content="PWA приложение для расчета заработной платы, рабочих смен и коэффициента выработки" />
    
    
    <!-- Favicon и иконки -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#2196F3" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Смена+ v0.5 b" />
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      // Защита от редиректа на корневой домен при обновлении страницы
      if (location.pathname !== '/pwa-app/' && !location.pathname.startsWith('/pwa-app/')) {
        // Если мы на корневом домене, перенаправляем на правильный путь
        if (location.hostname === 'atuvin.github.io' && location.pathname === '/') {
          location.replace('/pwa-app/');
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
